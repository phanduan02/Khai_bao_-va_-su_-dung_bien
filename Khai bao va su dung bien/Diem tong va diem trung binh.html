<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem tong va diem trung binh</title>
</head>
<body>
<script>
    var diemly = prompt("Moi ban nhap vao diem ly");
    var diemtoan = prompt("Moi ban nhap vao diem toan");
    var diemhoa = prompt("Moi ban nhap vao diem hoa");
    var diemtong =diemhoa+diemly+diemhoa;
    var diemtrungbinh = diemtong/3;
    document.write("Diem tong cua thi sinh la:"+diemtong);
    for (var i=0;i<20;i++) {
        document.write("</br>");
    }
    document.write("Diem trung binh cua thi sinh la:"+diemtrungbinh);
</script>
</body>
</html>
