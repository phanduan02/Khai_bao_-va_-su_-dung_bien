<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHight;
    inputWidth = prompt("Moi ban nhap chieu rong:");
    inputHight = prompt("Moi ban nhap vao chieu dai:");
    let width = parseInt(inputWidth);
    let hight = parseInt(inputHight);
    let area = width*hight;
    document.write("Dien tich cua hinh chu nhat la:"+area);
</script>
</body>
</html>
